<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your character</title>
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/fontes.css">
  <link rel="stylesheet" href="./src/css/animacoes.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Character Select</h1>
    </header>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/luffy.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome-jogador-1">Luffy</h2>
        </div>
      </div>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="luffy" data-name="Luffy">
          <span class="tag">1P</span>
          <img src="./src/imagens/luffy.jpg" alt="Personagem Luffy">
        </li>

        <li class="personagem" id="zoro" data-name="Zoro">
          <span class="tag">1P</span>
          <img src="./src/imagens/zoro.jpg" alt="Personagem Zoro">
        </li>

        <li class="personagem" id="nami" data-name="Nami">
          <span class="tag">1P</span>
          <img src="./src/imagens/nami.jpg" alt="Personagem Nami">
        </li>

        <li class="personagem" id="sanji" data-name="Sanji">
          <span class="tag">1P</span>
          <img src="./src/imagens/sanji.jpg" alt="Personagem Sanji">
        </li>

        <li class="personagem" id="law" data-name="Trafalgar Law">
          <span class="tag">1P</span>
          <img src="./src/imagens/law.jpg" alt="Personagem Law">
        </li>

        <li class="personagem jogador-2-selecionado" id="doflamingo" data-name="Doflamingo">
          <span class="tag">2P</span>
          <img src="./src/imagens/doflamingo.jpg" alt="Personagem Doflamingo">
        </li>

        <li class="personagem" id="kid" data-name="Eustass Kid">
          <span class="tag">1P</span>
          <img src="./src/imagens/kid.jpg" alt="Personagem Eustass Kid">
        </li>

        <li class="personagem" id="lucci" data-name="Rob Lucci">
          <span class="tag">1P</span>
          <img src="./src/imagens/lucci.jpg" alt="Personagem Lucci">
        </li>

        <li class="personagem" id="katakuri" data-name="Katakuri">
          <span class="tag">1P</span>
          <img src="./src/imagens/katakuri.jpg" alt="Personagem Katakuri">
        </li>

      </ul>
      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/doflamingo.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>Doflamingo</h2>
        </div>

      </div>
    </div>
  </main>
  <script src="./src/js/index.js"></script>
</body>
</html>
